<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pageWrapper">
  <div class="contentWrapper">
    <div class="title">
      <h1> ToDos </h1>
    </div>
    <div class="todoWrap">
      <div class="topNav">
        <i class="fa fa-chevron-circle-down"></i><form id="inputForm"><input type="text" placeholder="Whatcha gotta do?" name="textInput" class="textInput"></form>
      </div>
      <div class="contentAll">
      </div>
      <div class="contentActive">
      </div>
      <div class="contentCompleted">
      </div>
      <div class="bottomNav">
        <div class="bottomLeft">
          <span id="amount">3</span><p>items</p>
        </div>
        <div class="bottomMiddle">
          <button type="button" class="btn btn-default btn-lg all">
            All
          </button>
          <button type="button" class="btn btn-default btn-lg" id="activeTodos">
            Active
          </button>
          <button type="button" class="btn btn-default btn-lg completed">
            Completed
          </button>
        </div>
        <div class="bottomRight">
          <p> Clear Completed </p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Scripts -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
